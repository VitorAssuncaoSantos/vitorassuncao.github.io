<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>Lista para praticar</title>
</head>

<body>
    <h1>Lista para praticar</h1>
    <!-- Questão 4 -->
    <h2>Questão 4</h2>
    <form id="question4">
        <label for="qtdOfNumbers">Quantidade de números</label>
        <input type="number" id="qtdOfNumbers" name="qtdOfNumbers" required>
        <label for="numbers">Números</label>
        <input type="number" id="numbers" name="numbers" required>
        <button>Adicionar os números</button>
    </form>
    <h3>Arranjo antes da inversão</h3>
    <p id="arrayBefore"></p>
    <h3>Arranjo depois da inversão</h3>
    <p id="arrayAfter"></p>
    <!-- Questão 7 -->
    <h2>Questão 7</h2>
    <form id="question7">
        <label for="numberFibonacci">Forneça a posição do número da posição de Fibonacci</label>
        <input type="number" name="numberFibonacci" id="numberFibonacci" required>
        <button>Insirá o número</button>
    </form>
    <p id="resultOfFibonnaci">Resultado: </p>
    <hr>
    <h2>Questão 9</h2>
    <section id="question9">
        <div id="line1">
            <button class="styleOfBtn" id="0"></button>
            <button class="styleOfBtn" id="1"></button>
            <button class="styleOfBtn" id="2"></button>
        </div>
        <div id="line2">
            <button class="styleOfBtn" id="3"></button>
            <button class="styleOfBtn" id="4"></button>
            <button class="styleOfBtn" id="5"></button>
        </div>
        <div id="line3">
            <button class="styleOfBtn" id="6"></button>
            <button class="styleOfBtn" id="7"></button>
            <button class="styleOfBtn" id="8"></button>
        </div>
    </section>

</body>

</html>
